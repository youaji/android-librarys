plugins {
    alias(libs.plugins.androidLibrary)
    alias(libs.plugins.jetbrainsKotlinAndroid)
    id 'kotlin-parcelize'
}

android {
    namespace 'com.youaji.libs.debug'
    compileSdk libs.versions.compileSdk.get().toInteger()

    defaultConfig {
        versionName libs.versions.youajiDebug.get()

        minSdk libs.versions.minSdk.get().toInteger()
        targetSdk libs.versions.targetSdk.get().toInteger()

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    testImplementation libs.junit
    androidTestImplementation libs.androidx.junit
    androidTestImplementation libs.androidx.espresso.core

    implementation libs.google.material

    implementation libs.androidx.core.ktx
    implementation libs.androidx.appcompat
    implementation libs.androidx.startup.runtime

    moduleImplementation("${libs.youaji.ui.get()}")
    moduleImplementation("${libs.youaji.util.get()}")
    moduleImplementation("${libs.youaji.widget.get()}")
    moduleImplementation("${libs.youaji.debug.crash.get()}")
    moduleImplementation("${libs.youaji.debug.file.get()}")
    moduleImplementation("${libs.youaji.debug.ftp.get()}")

    // 蒲公英sdk在线版需要配置仓库地址，避免与Release有过多关联，因此采用本地方式导入
    implementation files('libs/pgyer_4_3_3.jar')
    // 文件下载库
    implementation 'com.liulishuo.filedownloader:library:1.7.7'
}

if (file("${rootProject.projectDir}/publish.gradle").exists()) {
    apply from: "${rootProject.projectDir}/publish.gradle"
    initPublisher("libs-debug", "${libs.versions.youajiDebug.get()}", "android debug Library")
}