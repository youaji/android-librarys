plugins {
    alias(libs.plugins.androidLibrary)
    alias(libs.plugins.jetbrainsKotlinAndroid)
}

android {
    namespace 'com.youaji.libs.js.bridge'
    compileSdk libs.versions.compileSdk.get().toInteger()

    defaultConfig {
        versionName libs.versions.youajiJsBridge.get()

        minSdk libs.versions.minSdk.get().toInteger()
        targetSdk libs.versions.targetSdk.get().toInteger()

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    testImplementation libs.junit
    androidTestImplementation libs.androidx.junit
    androidTestImplementation libs.androidx.espresso.core

    implementation 'com.google.code.gson:gson:2.9.1'
}

if (file("${rootProject.projectDir}/publish.gradle").exists()) {
    apply from: "${rootProject.projectDir}/publish.gradle"
    initPublisher("libs-js-bridge", "${libs.versions.youajiJsBridge.get()}", "android js bridge Library")
}